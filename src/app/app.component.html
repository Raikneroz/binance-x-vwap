<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <app-gauge [data]="(xvwap_volume$ | async)!" label="volume"></app-gauge>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <app-gauge
      [data]="(xvwap_equal$ | async)!"
      label="equal weight"
    ></app-gauge>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <app-gauge [data]="(xvwap_inverse$ | async)!" label="inverse"></app-gauge>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="4">
    <app-symbol-list [data]="(listItems$ | async)!"></app-symbol-list>
  </mat-grid-tile>
  <!-- <mat-grid-tile [colspan]="3" [rowspan]="1">
    <app-slider [value]="slider_value"></app-slider>
  </mat-grid-tile> -->
  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <mat-card class="chart-placeholder">
      <app-chart [data]="chart_data"></app-chart>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
