<ngx-gauge
  [type]="gaugeType"
  [value]="(xvwap$ | async) || 1"
  [label]="gaugeLabel"
  [append]="gaugeAppendText"
  [min]="-20"
  [max]="20"
  [thresholds]="thresholdConfig"
>
</ngx-gauge>

<ul>
  <li *ngFor="let foo of foo$ | async">
    {{ foo.symbol }} :: {{ foo.distance | percent: "2.2-2" }}
  </li>
</ul>
